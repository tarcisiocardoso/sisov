<div class="carousel slide">
  <ol class="carousel-indicators">
    <li *ngFor="#image of images"
      (click)="switchTo(image)" [class.active]="image.isActive && !image.checkIfAnimating()"></li> 
  </ol>
  <div class="carousel-inner" role="listbox">
      <ng-content></ng-content>
  </div>
  <a class="left carousel-control" role="button" (click)="prevImage()">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" (click)="nextImage()">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
